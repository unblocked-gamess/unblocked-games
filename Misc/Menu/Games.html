
<!DOCTYPE html>
<html>
  <head>
    <style>
      .button {
  border-radius: 10px;
  display: block;
  width: 100%;
  border: none;
  background-color: #2117a6;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
      }
      
      .title {
  text-align: center;
      }
    </style>
    
    <script>
    function gametimeplayer() {
      var url = "https://unblocked-gamess.github.io/gametime-player/index.html"
      var win;
      win = window.open();
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      var iframe = win.document.createElement("iframe");
      iframe.style.border = "none";
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.margin = "0";
      iframe.src = url;
      win.document.body.appendChild(iframe);
    }

    function cookieclicker() {
      var url = "https://unblocked-gamess.github.io/Invisible-Iframes/Games/cookie-clicker.html"
      var win;
      win = window.open();
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      var iframe = win.document.createElement("iframe");
      iframe.style.border = "none";
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.margin = "0";
      iframe.src = url;
      win.document.body.appendChild(iframe);
    }
    </script>
  </head>
  <body>
    <font color="#FFFFFF">
      <h1 class="title">Games</h1>
      <div style="color: #FFFFFF">
        <button onclick="window.location.href='https://unblocked-gamess.github.io/unblocked-games/Misc/Menu/Table-Of-Contents.html'" class="button">Back</button>

        <br>   
        <button onclick="gametimeplayer()" class="button">Gametime Player</button>

      </div>
    </font>
  </body>
</html>
